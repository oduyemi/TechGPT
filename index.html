<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGPT</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .hidden {
            display: none;
        }

        #signupform input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submitbutton {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #submitbutton:hover {
            background-color: #0056b3;
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        #account {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="account">Login to your account</h2>
        <form id="signupform">
            <p id="success" class="hidden">Welcome! You are successfully logged in.</p>
            <input type="email" id="emailInput" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <div id="extra" class="hidden">
                <input type="password" id="confirmPasswordInput" placeholder="Confirm Password">
            </div>
            <button type="submit" id="submitbutton">Login</button>
            <p class="form-toggle">
                <span id="login">Login</span> | <span id="signup">Sign Up</span>
            </p>
        </form>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
