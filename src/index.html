<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="h-screen flex justify-center items-center bg-gray-100">
    <div class="space-y-6">
        <div>
            <h1 class="text-3xl font-extrabold" id="account">
                Create An Account
            </h1>
        </div>

        <form action="sign up">
            <div class="space-y-6 flex-col flex">
                <div class="" id="email">
                    <label for="" class="font-bold">Email</label>
                    <input type="email"
                        class="px-2 py-2 rounded-lg border-0  w-full focus-visible:border-green-600 focus:ring-2 focus:ring-green-500">
                </div>
                <div class="" id="password">
                    <label for="" class="font-bold">Password</label>
                    <input type="password"
                        class="px-2 py-2 rounded-lg border-0  w-full focus-visible:border-green-600 focus:ring-2 focus:ring-green-500">
                </div>

                <div class="w-full " id="submit2">
                    <button
                        class="py-3 bg-green-700 mx-auto  rounded-lg cursor-pointer text-lg text-white font-bold w-full px-7"
                        id="submitbutton">
                        Submit
                    </button>
                </div>
                <div>
                    <p class="text-center" id="extra">
                        Already have an account? <a class="text-green-600 cursor-pointer link" id="login">Login</a>
                    </p>
                    <p class="text-center hidden" id="extra1">
                        Don't have an account? <a class=" text-green-600 cursor-pointer link" id="signup">Signup</a>
                    </p>
                </div>
            </div>


        </form>
    </div>

</body>
<script src="main.js">
</script>

</html>
